<form action="" method="post" id="delta-form">
    <div>
        {{ delta_form.hidden_tag() }}
        {{ delta_form.value.label }}
        {{ delta_form.value }}
        {{ delta_form.type.label }}
        {{ delta_form.type }}
        {{ delta_form.submit }}
    </div>
    <div>
        {% for error in delta_form.value.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
    </div>
</form>
